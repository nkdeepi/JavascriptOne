<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   
       <label for="num1">FNumber</label><br>
       <input type="text" id="num1"><br><br>
       <label for="num2">SNumber</label><br>
       <input type="text" id="num2"><br><br><br>
       <label for="res">Result</label><br>
       <input type="text" id="res"><br><br><br>
       <button onclick="add();" id="b1">ADD</button>
       <button onclick="sub();" id="b2">SUB</button>
       <button onclick="multi();" id="b3">MUL</button>
       <button onclick="division();" id="b4">DIV</button>



   
   <script>
       function add()
       {
           let a1=parseInt(document.getElementById("num1").value);
           let a2=parseInt(document.getElementById("num2").value);
           let a3=a1+a2;
           console.log(a3);
           //document.writeln("sum is "+a3);
           document.getElementById("res").value=a3;
       }
       function sub()
       {
          
        let a1=parseInt(document.getElementById("num1").value);
           let a2=parseInt(document.getElementById("num2").value);
           let a3=a1-a2;
           console.log(a3);
           //document.writeln("sum is "+a3);
           document.getElementById("res").value=a3;
       }
       function division()
       {
        let a1=parseInt(document.getElementById("num1").value);
           let a2=parseInt(document.getElementById("num2").value);
           let a3=a1/a2;
           console.log(a3);
           //document.writeln("sum is "+a3);
           document.getElementById("res").value=a3;
       }
       function multi()
       {
        let a1=parseInt(document.getElementById("num1").value);
           let a2=parseInt(document.getElementById("num2").value);
           let a3=a1*a2;
           console.log(a3);
           //document.writeln("sum is "+a3);
           document.getElementById("res").value=a3;
       }
   </script>
</body>
</html>
